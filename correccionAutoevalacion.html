<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>correccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <textarea class="form-control w-50" id="titulo" rows="3" ></textarea>
      </div>
      <div class="mb-3 d-flex">
        <label for="url" class="form-label">Url</label>
        <textarea class="form-control w-50" id="url" rows="3"></textarea>

        <button id="btnUrl" class="form-control w-25 h-25" >Generar</button>

        <label for="urlG" class="form-label d-none " >Url Generada</label>
        <textarea class="form-control w-50 d-none" id="urlG" rows="3" ></textarea>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">descripcion</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <h3 id="enunciado">Realiza esta suma</h3>
      <div class="mb-3">
        <label for="sol" class="form-label">solucion</label>
        <textarea class="form-control" id="sol" rows="3"></textarea>
        
      </div>
      <button id="btn" class="form-control btn btn-primary w-25"  >Guardar</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="correcion.js"></script>
</body>
</html>
