<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="listado.css">
</head>
<body>
  
    <div class="header">
        <img src="logo.png" alt="" width="210px" height="90px">
    </div>
    <nav class="navbar bg-body-transparent ">
        <div class="container-fluid ">
          <form class="d-flex w-50" role="search">
            <input class="form-control me-2 border border-warning-subtle bg-black text-white" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light border border-warning-subtle text-warning" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <ul class="nav nav-pills nav-fill w-75  " id="nav1">
        <li class="nav-item ">
          <a class="nav-link border border-warning-subtle text-warning" aria-current="page" href="#">Personajes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border border-warning-subtle text-warning" href="#">Vehiculos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border border-warning-subtle text-warning" href="#">Planetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border border-warning-subtle text-warning" aria-disabled="true">Especies</a>
        </li>
      </ul>
     
        <div class="flex d-flex justify-content-center" id="lista-pokemon">
         
         
        </div>
         <!-- Modal -->
         <div class="modal fade " id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-black" id="mod"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="films" ></p>
                <p id="people" ></p>
                <p id="planets" ></p>
                <p id="vehicules" ></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><ion-icon name="arrow-undo-outline"></ion-icon></button>
                <button type="button" class="btn btn-primary"><ion-icon name="checkmark-done-outline"></ion-icon></button>
              </div>
            </div>
          </div>
        </div>
          
      


  


        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script  src="listado.js"></script>
</body>
</html>
